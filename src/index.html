<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Catalogue</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Product Catalogue</h1>

    <div id="user-commands">

        <label for="ProdName">Product name:</label>
        <input type="text" id="ProdName" name="ProdName"><br><br>

        <label for="Price">Price:</label>
        <input type="int" id="Price" name="Price"><br><br>

        <label for="Description">Description:</label>
        <input type="int" id="Description" name="Description"><br><br>

        <button id="add" onclick="add()">Add New Product</button> <br><br>

        <button id="list" onclick="list()">List Items</button> <br><br>
    </div>
    
    <div id="data-container">
        <table>
            <thead>
                <tr>
                    <th>Product Name</th>
                    <th>Price</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Data 1</td>
                    <td>Data 2</td>
                    <td>Data 3</td>
                </tr>
                <tr>
                    <td>Data 4</td>
                    <td>Data 5</td>
                    <td>Data 6</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
